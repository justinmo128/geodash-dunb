<!DOCTYPE html>
<html>
    <head>
        <title>Geometry Dash Dunb Version</title>
        <link rel="stylesheet" href="index.css">
        <script src="js/camlib.js"></script>
        <script src="js/eventlisteners.js"></script>
        <script defer src="js/menu.js"></script>
        <script defer src="js/draw.js"></script>
        <script defer src="js/drawgame.js"></script>
        <script defer src="js/main.js"></script>
        <script defer src="js/editor.js"></script>
    </head>

    <body>
        <div class="flex-container">
            <div class="card editor-div editor-side">
                <button id="editor-leave"></button>
                <button id="delete-obj-btn"></button>
                <button id="deselect-btn">Deselect</button>
            </div>
            <div class="card" id="canvas-div">
                <canvas id="canvas"></canvas>
            </div>
            <div class="card editor-div editor-side">
                <p>Level Name:</p>
                <input id="level-name">
                <p>Difficulty:</p>
                <input type="number" min="1" max="10" id="difficulty">
                <p>
                    camX: <span id="cam-x"></span><br>
                    camY: <span id="cam-y"></span>
                </p>
                <p>
                    objX: <span id="obj-x"></span><br>
                    objY: <span id="obj-y"></span>
                </p>
                <button id="export-btn">Export</button>
            </div>
        </div>
        <div class="card editor-div" id="editor-main">
            <div class="editor-cats">
                <button class="editor-tab-btn" id="build-btn">Build</button>
                <button class="editor-tab-btn" id="edit-btn">Edit</button>
                <button class="editor-tab-btn" id="delete-btn">Delete</button>
            </div>
            <div class="editor-tab" id="build-box">
                <button class="build-object" title="Block" id="block-btn"><img src="img/block.png"></button>
                <button class="build-object" title="Slab"><img src="img/slab.png"></button>
                <button class="build-object" title="Spike"><img src="img/spike.png"></button>
                <button class="build-object" title="Ship Portal"><img src="img/portalshipover.png" height="40px"></button>
            </div>
            <div class="editor-tab" id="edit-box">
                <p>WASD - 1 block<br>
                Arrow Keys - 1 unit</p>
            </div>
            <div class="editor-tab" id="delete-box">
                <p>Click an object to delete it.</p>
            </div>
        </div>
        <div class="card last-card" style="width: 480px;">
            <p>Get the original game:</p>
            <a href="https://store.steampowered.com/app/322170/Geometry_Dash/"><img src="img/steamlogo.png" width="50" height="50"></a>
            <a href="https://play.google.com/store/apps/details?id=com.robtopx.geometryjump&hl=en_CA&gl=US&pli=1"><img src="img/googleplaylogo.png" width="50" height="50"></a>
            <a href="https://apps.apple.com/us/app/geometry-dash/id625334537"><img src="img/appstorelogo.png" width="50" height="50"></a>
        </div>
        <p style="font-size: 12px;">Alpha 23</p>
        <!-- <script>
            document.getElementById("imgs").innerHTML
        </script> do later-->
        <div id="imgs">
            <img src="img/spike.png" id="spike">
            <img src="img/block.png" id="block">
            <img src="img/slab.png" id="slab">
            <img src="img/floor.png" id="floor">
            <img src="img/gamebg.png" id="gamebg">
            <img src="img/player.png" id="player">
            <img src="img/portalshipover.png" id="portalshipover">
            <img src="img/portalshipunder.png" id="portalshipunder">
            <img src="img/ship.png" id="ship">
            <img src="img/levelcomplete.png" id="levelcomplete">
            <img src="img/logo.png" id="logo">
            <img src="img/playbtn.png" id="playbtn">
            <img src="img/editorbtn.png" id="editorbtn">
            <img src="img/arrowleft.png" id="arrowleft">
            <img src="img/arrowright.png" id="arrowright">
            <img src="img/greenarrow.png" id="greenarrow">
            <img src="img/levelbox.png" id="levelbox">
            <img src="img/importbtn.png" id="importbtn">
            <img src="img/createbtn.png" id="createbtn">
        </div>
    </body>
</html>
